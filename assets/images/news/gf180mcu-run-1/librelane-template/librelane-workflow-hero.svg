<svg width="1000" height="260" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="260" fill="#ffffff"/>

  <!-- Step 1: Your Design (blue) -->
  <g transform="translate(10, 20)">
    <rect x="0" y="30" width="200" height="170" fill="#e7f3ff" stroke="#0d6efd" stroke-width="3" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#0d6efd" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 1</text>
    <text x="100" y="65" text-anchor="middle" fill="#0d6efd" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Your Design</text>
    <rect x="15" y="90" width="170" height="90" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="4"/>
    <text x="25" y="112" fill="#495057" font-family="Courier New, monospace" font-size="12">module counter(</text>
    <text x="25" y="128" fill="#495057" font-family="Courier New, monospace" font-size="12">  input clk,</text>
    <text x="25" y="144" fill="#495057" font-family="Courier New, monospace" font-size="12">  input rst,</text>
    <text x="25" y="160" fill="#495057" font-family="Courier New, monospace" font-size="12">  output [7:0] cnt);</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(220, 130)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#6c757d" stroke-width="3"/>
    <polygon points="30,-6 42,0 30,6" fill="#6c757d"/>
  </g>

  <!-- Step 2: config.yaml (orange) -->
  <g transform="translate(255, 20)">
    <rect x="0" y="30" width="200" height="170" fill="#fff3e0" stroke="#fd7e14" stroke-width="3" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#fd7e14" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 2</text>
    <text x="100" y="65" text-anchor="middle" fill="#fd7e14" font-family="Arial, sans-serif" font-size="18" font-weight="bold">config.yaml</text>
    <rect x="15" y="90" width="170" height="90" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="4"/>
    <text x="25" y="112" fill="#495057" font-family="Courier New, monospace" font-size="12">DESIGN_NAME:</text>
    <text x="25" y="128" fill="#495057" font-family="Courier New, monospace" font-size="12">  counter</text>
    <text x="25" y="148" fill="#495057" font-family="Courier New, monospace" font-size="12">CLOCK_PERIOD:</text>
    <text x="25" y="164" fill="#495057" font-family="Courier New, monospace" font-size="12">  10 # ns</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(465, 130)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#6c757d" stroke-width="3"/>
    <polygon points="30,-6 42,0 30,6" fill="#6c757d"/>
  </g>

  <!-- Step 3: Run Flow (green) -->
  <g transform="translate(500, 20)">
    <rect x="0" y="30" width="200" height="170" fill="#e8f5e9" stroke="#28a745" stroke-width="3" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 3</text>
    <text x="100" y="65" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Run Flow</text>
    <rect x="25" y="90" width="150" height="60" fill="#2d2d2d" rx="4"/>
    <text x="35" y="115" fill="#28a745" font-family="Courier New, monospace" font-size="14" font-weight="bold">$</text>
    <text x="50" y="115" fill="#ffffff" font-family="Courier New, monospace" font-size="14">librelane</text>
    <text x="38" y="138" fill="#ffffff" font-family="Courier New, monospace" font-size="12">config.yaml</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(710, 130)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#6c757d" stroke-width="3"/>
    <polygon points="30,-6 42,0 30,6" fill="#6c757d"/>
  </g>

  <!-- Step 4: Ready to Fab (purple) -->
  <g transform="translate(745, 20)">
    <rect x="0" y="30" width="200" height="170" fill="#f3e5f5" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 4</text>
    <text x="100" y="65" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Ready to Fab</text>

    <!-- Chip die representation -->
    <rect x="40" y="85" width="120" height="95" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="2"/>
    <rect x="45" y="90" width="110" height="85" fill="#f8f9fa"/>

    <!-- Core area -->
    <rect x="60" y="105" width="80" height="55" fill="#6f42c1" opacity="0.15"/>

    <!-- Cell placement areas -->
    <rect x="63" y="108" width="18" height="12" fill="#6f42c1" opacity="0.6"/>
    <rect x="84" y="108" width="15" height="12" fill="#6f42c1" opacity="0.6"/>
    <rect x="102" y="108" width="20" height="12" fill="#6f42c1" opacity="0.6"/>
    <rect x="125" y="108" width="12" height="12" fill="#6f42c1" opacity="0.6"/>

    <rect x="63" y="123" width="22" height="14" fill="#6f42c1" opacity="0.6"/>
    <rect x="88" y="123" width="17" height="14" fill="#6f42c1" opacity="0.6"/>
    <rect x="108" y="123" width="14" height="14" fill="#6f42c1" opacity="0.6"/>
    <rect x="125" y="123" width="12" height="14" fill="#6f42c1" opacity="0.6"/>

    <rect x="63" y="140" width="16" height="16" fill="#6f42c1" opacity="0.6"/>
    <rect x="82" y="140" width="18" height="16" fill="#6f42c1" opacity="0.6"/>
    <rect x="103" y="140" width="21" height="16" fill="#6f42c1" opacity="0.6"/>
    <rect x="127" y="140" width="10" height="16" fill="#6f42c1" opacity="0.6"/>

    <!-- IO pads -->
    <rect x="50" y="92" width="8" height="5" fill="#fd7e14"/>
    <rect x="65" y="92" width="8" height="5" fill="#fd7e14"/>
    <rect x="80" y="92" width="8" height="5" fill="#fd7e14"/>
    <rect x="95" y="92" width="8" height="5" fill="#fd7e14"/>
    <rect x="110" y="92" width="8" height="5" fill="#fd7e14"/>
    <rect x="125" y="92" width="8" height="5" fill="#fd7e14"/>
    <rect x="140" y="92" width="8" height="5" fill="#fd7e14"/>

    <rect x="50" y="168" width="8" height="5" fill="#fd7e14"/>
    <rect x="65" y="168" width="8" height="5" fill="#fd7e14"/>
    <rect x="80" y="168" width="8" height="5" fill="#fd7e14"/>
    <rect x="95" y="168" width="8" height="5" fill="#fd7e14"/>
    <rect x="110" y="168" width="8" height="5" fill="#fd7e14"/>
    <rect x="125" y="168" width="8" height="5" fill="#fd7e14"/>
    <rect x="140" y="168" width="8" height="5" fill="#fd7e14"/>

    <rect x="47" y="102" width="5" height="8" fill="#fd7e14"/>
    <rect x="47" y="117" width="5" height="8" fill="#fd7e14"/>
    <rect x="47" y="132" width="5" height="8" fill="#fd7e14"/>
    <rect x="47" y="147" width="5" height="8" fill="#fd7e14"/>

    <rect x="148" y="102" width="5" height="8" fill="#fd7e14"/>
    <rect x="148" y="117" width="5" height="8" fill="#fd7e14"/>
    <rect x="148" y="132" width="5" height="8" fill="#fd7e14"/>
    <rect x="148" y="147" width="5" height="8" fill="#fd7e14"/>

    <text x="100" y="193" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">GDS File</text>
  </g>

  <!-- Bottom caption -->
  <text x="500" y="250" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14">LibreLane Workflow: Design → Configure → Run → Fabricate</text>
</svg>
