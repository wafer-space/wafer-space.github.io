<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean, flat colors matching the rocket theme -->
    <style>
      .rocket-blue { fill: #2E5F8A; }
      .rocket-light-blue { fill: #A8C8E1; }
      .rocket-pale-blue { fill: #D4E4F1; }
      .rocket-yellow { fill: #F7C32E; }
      .rocket-orange { fill: #E8842A; }
      .rocket-green { fill: #6DB235; }
      .rocket-dark { fill: #2C3E50; }
      .rocket-light { fill: #F8F9FA; }
      .rocket-gray { fill: #95A5A6; }
      
      .title-text { 
        font-family: 'Segoe UI', -apple-system, sans-serif; 
        font-size: 20px; 
        font-weight: 600; 
        fill: #2E5F8A; 
      }
      .label-text { 
        font-family: 'Segoe UI', -apple-system, sans-serif; 
        font-size: 14px; 
        font-weight: 500; 
        fill: white; 
        text-anchor: middle; 
      }
      .step-text { 
        font-family: 'Segoe UI', -apple-system, sans-serif; 
        font-size: 16px; 
        font-weight: 500; 
        fill: #2E5F8A; 
      }
      .company-text { 
        font-family: 'Segoe UI', -apple-system, sans-serif; 
        font-size: 12px; 
        font-weight: 400; 
        fill: #95A5A6; 
        text-anchor: middle; 
        font-style: italic; 
      }
      
      .highlight-blue { fill: #2E5F8A; font-weight: 600; }
      .highlight-magenta { fill: #E8506A; font-weight: 600; }
      .highlight-green { fill: #6DB235; font-weight: 600; }
      .highlight-orange { fill: #E8842A; font-weight: 600; }
    </style>

    <!-- Simple arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="10" 
            refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#2E5F8A" />
    </marker>
  </defs>

  <!-- Clean white background -->
  <rect width="1200" height="800" fill="white"/>
  
  <!-- Decorative background elements - simple shapes like the rocket images -->
  <circle cx="150" cy="150" r="4" class="rocket-pale-blue"/>
  <circle cx="1050" cy="100" r="6" class="rocket-light-blue"/>
  <circle cx="80" cy="400" r="3" class="rocket-pale-blue"/>
  <circle cx="1100" cy="450" r="5" class="rocket-light-blue"/>
  
  <!-- Diamond/star shapes like in rocket3 -->
  <g transform="translate(200,50) rotate(45)">
    <rect x="-4" y="-4" width="8" height="8" class="rocket-light-blue"/>
  </g>
  <g transform="translate(950,200) rotate(45)">
    <rect x="-6" y="-6" width="12" height="12" class="rocket-pale-blue"/>
  </g>
  <g transform="translate(100,650) rotate(45)">
    <rect x="-3" y="-3" width="6" height="6" class="rocket-light-blue"/>
  </g>
  
  <!-- Step labels with clean typography -->
  <text x="60" y="40" class="step-text">Step 1: <tspan class="highlight-blue">Project GDS</tspan> delivered from User → Wafer.Space</text>
  <text x="520" y="40" class="step-text">Step 2: <tspan class="highlight-magenta">Mask GDS</tspan> delivered Wafer.Space → GlobalFoundries</text>
  <text x="820" y="120" class="step-text">Step 3: GF manufacturing</text>
  <text x="480" y="420" class="step-text">Step 4: <tspan class="highlight-blue">Wafers</tspan> cut into <tspan class="highlight-green">silicon die</tspan></text>
  <text x="60" y="420" class="step-text">Step 5: <tspan class="highlight-green">Silicon die</tspan> sent to customers</text>
  
  <!-- Users Section - clean rounded rectangles -->
  <g id="users">
    <rect x="50" y="80" width="100" height="50" rx="25" class="rocket-blue"/>
    <text x="100" y="100" class="label-text">User 1</text>
    <text x="100" y="115" class="company-text" fill="rgba(255,255,255,0.8)">(Anywhere)</text>
    
    <rect x="50" y="150" width="100" height="50" rx="25" class="rocket-blue"/>
    <text x="100" y="170" class="label-text">User 2</text>
    <text x="100" y="185" class="company-text" fill="rgba(255,255,255,0.8)">(Anywhere)</text>
    
    <rect x="50" y="220" width="100" height="50" rx="25" class="rocket-blue"/>
    <text x="100" y="240" class="label-text">User 3</text>
    <text x="100" y="255" class="company-text" fill="rgba(255,255,255,0.8)">(Anywhere)</text>
    
    <!-- Dashed user X -->
    <rect x="50" y="290" width="100" height="50" rx="25" fill="none" stroke="#2E5F8A" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="100" y="310" class="step-text" style="text-anchor: middle;">User X</text>
    <text x="100" y="325" class="company-text">(Anywhere)</text>
  </g>
  
  <!-- Project GDS Files -->
  <g id="project-gds">
    <rect x="200" y="80" width="90" height="40" rx="20" class="rocket-light-blue"/>
    <text x="245" y="95" class="label-text" style="fill: #2E5F8A;">Project P1</text>
    <text x="245" y="110" class="label-text" style="fill: #2E5F8A;">GDS</text>
    
    <rect x="200" y="130" width="90" height="40" rx="20" class="rocket-light-blue"/>
    <text x="245" y="145" class="label-text" style="fill: #2E5F8A;">Project P2</text>
    <text x="245" y="160" class="label-text" style="fill: #2E5F8A;">GDS</text>
    
    <rect x="200" y="180" width="90" height="40" rx="20" class="rocket-light-blue"/>
    <text x="245" y="195" class="label-text" style="fill: #2E5F8A;">Project P1</text>
    <text x="245" y="210" class="label-text" style="fill: #2E5F8A;">GDS</text>
    
    <rect x="200" y="230" width="90" height="40" rx="20" class="rocket-light-blue"/>
    <text x="245" y="245" class="label-text" style="fill: #2E5F8A;">Project P1</text>
    <text x="245" y="260" class="label-text" style="fill: #2E5F8A;">GDS</text>
    
    <rect x="200" y="280" width="90" height="40" rx="20" fill="none" stroke="#A8C8E1" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="245" y="295" class="step-text" style="text-anchor: middle; font-size: 12px;">Project Pn</text>
    <text x="245" y="310" class="step-text" style="text-anchor: middle; font-size: 12px;">GDS</text>
  </g>
  
  <!-- Wafer.Space Company Area - clean modern container -->
  <g id="wafer-space">
    <rect x="340" y="70" width="220" height="240" rx="30" fill="#F8F9FA" stroke="#A8C8E1" stroke-width="2"/>
    
    <text x="450" y="100" class="title-text" style="text-anchor: middle;">Wafer.Space</text>
    <text x="450" y="118" class="company-text">Singapore Private Company</text>
    
    <!-- Clean tile grid -->
    <rect x="360" y="140" width="60" height="35" rx="17" class="rocket-green"/>
    <text x="390" y="155" class="label-text" style="font-size: 11px;">Tile 1</text>
    <text x="390" y="168" class="label-text" style="font-size: 11px;">GDS</text>
    
    <rect x="430" y="140" width="60" height="35" rx="17" class="rocket-green"/>
    <text x="460" y="155" class="label-text" style="font-size: 11px;">Tile 2</text>
    <text x="460" y="168" class="label-text" style="font-size: 11px;">GDS</text>
    
    <rect x="500" y="140" width="60" height="35" rx="17" class="rocket-green"/>
    <text x="530" y="155" class="label-text" style="font-size: 11px;">Tile 3</text>
    <text x="530" y="168" class="label-text" style="font-size: 11px;">GDS</text>
    
    <rect x="360" y="185" width="60" height="35" rx="17" class="rocket-green"/>
    <text x="390" y="200" class="label-text" style="font-size: 11px;">Tile 4</text>
    <text x="390" y="213" class="label-text" style="font-size: 11px;">GDS</text>
    
    <rect x="430" y="185" width="60" height="35" rx="17" fill="none" stroke="#6DB235" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="460" y="200" class="step-text" style="text-anchor: middle; font-size: 10px;">Tile n</text>
    <text x="460" y="213" class="step-text" style="text-anchor: middle; font-size: 10px;">GDS</text>
    
    <!-- Combined Mask -->
    <rect x="400" y="240" width="100" height="45" rx="22" class="rocket-orange"/>
    <text x="450" y="258" class="label-text">Combined</text>
    <text x="450" y="273" class="label-text">Mask GDS</text>
    
    <!-- Wafers return area -->
    <rect x="360" y="480" width="55" height="20" rx="10" class="rocket-blue"/>
    <text x="387" y="493" class="label-text" style="font-size: 10px;">Wafers</text>
    
    <rect x="425" y="480" width="55" height="20" rx="10" class="rocket-blue"/>
    <text x="452" y="493" class="label-text" style="font-size: 10px;">Wafers</text>
    
    <rect x="490" y="480" width="55" height="20" rx="10" class="rocket-blue"/>
    <text x="517" y="493" class="label-text" style="font-size: 10px;">Wafers</text>
  </g>
  
  <!-- GlobalFoundries Area -->
  <g id="globalfoundries">
    <rect x="620" y="150" width="220" height="180" rx="30" fill="#FEF5E7" stroke="#E8842A" stroke-width="2"/>
    
    <text x="730" y="180" class="title-text" style="text-anchor: middle;">GlobalFoundries</text>
    <text x="730" y="198" class="company-text">US Public Company</text>
    <text x="730" y="213" class="company-text">Foundry in Singapore</text>
    
    <!-- Manufacturing steps -->
    <text x="640" y="240" class="step-text" style="font-size: 12px;">Step 3.1: GF creates Mask</text>
    <rect x="640" y="250" width="70" height="25" rx="12" class="rocket-gray"/>
    <text x="675" y="266" class="label-text" style="font-size: 11px;">Mask</text>
    
    <text x="640" y="290" class="step-text" style="font-size: 12px;">Step 3.2: GF creates <tspan class="highlight-blue">Wafers</tspan></text>
    <rect x="640" y="300" width="50" height="15" rx="7" class="rocket-blue"/>
    <text x="665" y="310" class="label-text" style="font-size: 9px;">Wafers</text>
    
    <rect x="700" y="300" width="50" height="15" rx="7" class="rocket-blue"/>
    <text x="725" y="310" class="label-text" style="font-size: 9px;">Wafers</text>
    
    <rect x="760" y="300" width="50" height="15" rx="7" class="rocket-blue"/>
    <text x="785" y="310" class="label-text" style="font-size: 9px;">Wafers</text>
  </g>
  
  <!-- IC chips with clean design -->
  <g id="ic-chips">
    <rect x="620" y="550" width="30" height="30" rx="6" class="rocket-dark"/>
    <text x="635" y="570" class="label-text" style="font-size: 10px;">IC</text>
    
    <rect x="660" y="550" width="30" height="30" rx="6" class="rocket-dark"/>
    <text x="675" y="570" class="label-text" style="font-size: 10px;">IC</text>
    
    <rect x="700" y="550" width="30" height="30" rx="6" class="rocket-dark"/>
    <text x="715" y="570" class="label-text" style="font-size: 10px;">IC</text>
    
    <rect x="620" y="590" width="30" height="30" rx="6" class="rocket-dark"/>
    <text x="635" y="610" class="label-text" style="font-size: 10px;">IC</text>
    
    <rect x="660" y="590" width="30" height="30" rx="6" class="rocket-dark"/>
    <text x="675" y="610" class="label-text" style="font-size: 10px;">IC</text>
    
    <rect x="700" y="590" width="30" height="30" rx="6" class="rocket-dark"/>
    <text x="715" y="610" class="label-text" style="font-size: 10px;">IC</text>
  </g>
  
  <!-- Customer silicon die grid -->
  <g id="customer-chips">
    <rect x="60" y="550" width="20" height="20" rx="4" class="rocket-dark"/>
    <rect x="85" y="550" width="20" height="20" rx="4" class="rocket-dark"/>
    <rect x="110" y="550" width="20" height="20" rx="4" class="rocket-dark"/>
    <rect x="60" y="575" width="20" height="20" rx="4" class="rocket-dark"/>
    <rect x="85" y="575" width="20" height="20" rx="4" class="rocket-dark"/>
    <rect x="110" y="575" width="20" height="20" rx="4" class="rocket-dark"/>
    <rect x="60" y="600" width="20" height="20" rx="4" class="rocket-dark"/>
    <rect x="85" y="600" width="20" height="20" rx="4" class="rocket-dark"/>
    <rect x="110" y="600" width="20" height="20" rx="4" class="rocket-dark"/>
  </g>
  
  <!-- Clean, simple arrows -->
  <!-- Users to Project GDS -->
  <line x1="150" y1="105" x2="195" y2="105" stroke="#2E5F8A" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="150" y1="175" x2="195" y2="155" stroke="#2E5F8A" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="150" y1="245" x2="195" y2="205" stroke="#2E5F8A" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="150" y1="315" x2="195" y2="255" stroke="#A8C8E1" stroke-width="3" stroke-dasharray="6,3" marker-end="url(#arrow)"/>
  
  <!-- Project GDS to Tiles -->
  <line x1="290" y1="100" x2="355" y2="155" stroke="#A8C8E1" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="290" y1="150" x2="355" y2="155" stroke="#A8C8E1" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="290" y1="200" x2="355" y2="200" stroke="#A8C8E1" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="290" y1="250" x2="355" y2="200" stroke="#A8C8E1" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Tiles to Mask -->
  <line x1="390" y1="175" x2="425" y2="235" stroke="#6DB235" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="460" y1="175" x2="445" y2="235" stroke="#6DB235" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="530" y1="175" x2="475" y2="235" stroke="#6DB235" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="390" y1="220" x2="430" y2="240" stroke="#6DB235" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Mask to GlobalFoundries -->
  <path d="M 500 262 Q 560 262 560 220 L 615 195" stroke="#E8842A" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Manufacturing flow -->
  <line x1="675" y1="275" x2="675" y2="295" stroke="#E8842A" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Wafers return -->
  <path d="M 640 307 Q 520 360 450 360 Q 420 360 420 475" stroke="#2E5F8A" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Wafers to IC chips -->
  <line x1="450" y1="505" x2="615" y2="570" stroke="#2E5F8A" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- IC chips to customers -->
  <path d="M 615 580 Q 400 680 250 680 Q 120 680 120 575" stroke="#2C3E50" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Simple rocket illustration matching the style -->
  <g id="rocket" transform="translate(1000, 600)">
    <!-- Rocket body - simple, clean shapes like rocket2.webp -->
    <ellipse cx="50" cy="80" rx="25" ry="45" class="rocket-pale-blue"/>
    <ellipse cx="50" cy="65" rx="25" ry="30" class="rocket-light-blue"/>
    <!-- Rocket tip -->
    <path d="M 25 35 Q 50 15 75 35 L 75 50 L 25 50 Z" class="rocket-blue"/>
    <!-- Window -->
    <circle cx="50" cy="55" r="8" class="rocket-blue"/>
    <circle cx="50" cy="55" r="5" class="rocket-yellow"/>
    <!-- Fins -->
    <path d="M 25 105 Q 15 120 25 125 L 25 105" class="rocket-light-blue"/>
    <path d="M 75 105 Q 85 120 75 125 L 75 105" class="rocket-light-blue"/>
    <!-- Flame -->
    <ellipse cx="50" cy="130" rx="8" ry="15" class="rocket-orange"/>
    
    <text x="90" y="50" class="step-text" style="font-size: 14px;">wafer.space</text>
    <text x="90" y="68" class="company-text" style="font-size: 12px;">Budget Silicon Manufacturing</text>
  </g>
  
</svg>